    <script>
     


    //while loop
    
    let text = "";
    
    let i = 0;
    
    while (i < 10) {
    
      text += "The number is " + i + "\n";
    
      i++;
    
    }
    
    console.log((text));
    
    
    
    //do while loop
    
    let text1 = "";
    
    let i1 = 0;
    
    do {
    
      text1 += i1 + "\n";
    
      i1++;
    
    }
    
    while (i1 < 5);
    
    console.log((text1));
    
    
    
    //for loop
    
    var text2 = "";
    var cars=["BMW",  "Volvo", "Mini"];
    
    for (var i2 = 0; i2 < cars.length; i2++) {
    
      text2 += cars[i2] + "<br>";
    
    }
    
    console.log((text2));

      txt += person[x] + " ";
    
    }
    
    console.log((txt));
    
    
    
    //for of loop
