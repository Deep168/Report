 <!DOCTYPE html>
 <head>
<title>
    Link-image
</title>
 </head>
 <body>
 <h1>HTML Links</h1>
  <!--Link Tag-->

<!--Image as a Link-->

    <img src="download.jpg" alt="HTML tutorial" style="width:100px;height:100px;">

  <br>
  <!--Image  tags-->

  <img src="p1.jpg" alt="Italian Trulli" width="500" height="600"><br>
 </body>
</html>
