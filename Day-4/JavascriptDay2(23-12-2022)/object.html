        //nested obj till cars  and bike is array of objects

        const nest = {

            name: "object",

            type: "parent object",

            language: "",

            stat: "",

            cars: {

                name1: "car object",

                type1: "nested object",

                name: "trying"

            ],

            fullname: function () {



                return this.name + "" + this.type

            },


            // Accessor
            get bikecc() {

                return this.bike[0].bike1 + " type of object is " + this.type.toUpperCase()

            },

            set lang(lang) {

                this.language = lang.toUpperCase()

            }, set stat(stat) {

                this.states = stat.toUpperCase()

            }



        }

        nest.stat = "gujarat";

        // Constructor 
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            //define the method
            this.name = function () {
                return this.firstName + " " + this.lastName;
            };
        }
        //prototype
        Person.prototype.nationality = "English";
        //prototype property allows method
        Person.prototype.name = function () {
            return this.firstName + " " + this.lastName;
        };
